<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/dialog.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/drop_down_dialog.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/lab126Dialog.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/widget_button_bar.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/widget_list.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/widget_scroll_bar.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bt_wizard_dialog.css"/>

    <script type="text/javascript" src="javascripts/local_debug.js"></script>
    <script type="text/javascript" src="javascripts/constants.js"></script> <!-- must be first -->
    <script type="text/javascript" src="javascripts/common_utils.js"></script>
    <!-- must be loaded if dialog supports large mode -->
    <script type="text/javascript" src="javascripts/pillow.js"></script>
    <script type="text/javascript" src="javascripts/client_params_handler.js"></script>
    <script type="text/javascript" src="strings/bt_wizard_dialog_strings.js"></script>
    <script type="text/javascript" src="javascripts/lipc_event_handler.js"></script>
    <script type="text/javascript" src="javascripts/pillow_case.js"></script>
    <script type="text/javascript" src="javascripts/window_title.js"></script>
    <script type="text/javascript" src="javascripts/widget_selector.js"></script>
    <script type="text/javascript" src="javascripts/widget_button_bar.js"></script>
    <script type="text/javascript" src="javascripts/widget_list.js"></script>
    <script type="text/javascript" src="javascripts/widget_scroll_bar.js"></script>
    <script type="text/javascript" src="javascripts/xor_button.js"></script>
    <script type="text/javascript" src="javascripts/bt_util.js"></script>
    <script type="text/javascript" src="javascripts/bt_wizard_dialog.js"></script>
    <script type="text/javascript" src="javascripts/bt_wizard_dialog_client_params_handler.js"></script>

</head>
<body>
<div id="dialog">
    <div class="dialog-title" id="btTitle">
        <div class="dialog-title-text" id="btTitleText"></div>
        <button class="dialog-close" id="advancedCancelButton"></button>
    </div>
    <div class="dialogHeaderText">
        <div class="dialog-text" id="btHeaderText"></div>
    </div>
    <div class="bt-wizard-dialog">
        <div class="grayText" id="noDevices"></div>
        <div id="devices" class="list">
            <button class="item template">
                <div class="class-field btIcon"></div>
                <div class="text-field device" dir="auto" align="left"></div>
                <div class="class-field selectedIcon"></div>
            </button>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div id="BTDeviceCmdBar"></div>
</div>
</body>
</html>
