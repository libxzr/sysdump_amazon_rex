<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/dialog.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/widget_button_bar.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/password_dialog.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/password_dialog_attributes.css" />
        <script type="text/javascript" src="strings/password_dialog_strings.js"></script>
        <script type="text/javascript" src="javascripts/constants.js"></script>
        <script type="text/javascript" src="javascripts/pillow.js"></script>
        <script type="text/javascript" src="javascripts/xor_button.js"></script>
        <script type="text/javascript" src="javascripts/common_utils.js"></script> <!-- must be loaded if dialog supports large mode -->
        <script type="text/javascript" src="javascripts/password_dialog.js"></script>
    </head>
    <body class="passwordDialogBody" onload="Dialog.init();">
            <div class="passwordDialog">
                <div class="close-button-hit-target">
                    <div class="dialog-close"></div>
                </div>
                <div class="dialog-title">
                    <div class="dialog-title-text"></div>
                </div>
                <div class="passwordDialogExtra">
                    <div id="text" class="passwordText"></div>
                    <div id="hintPrompt" class="passwordText"></div>
                    <div id="hint" class="passwordText"></div>
                    <div id="forgotPassword" class="passwordText"></div>
                    <div class="buttonRight"></div>
                </div>
                <form name="myform">
                    <input class="passwordInput" type="password" value="">
                </form>
                <div class="buttonsRow">
                    <div id="1" class="keypadButton"> 1 </div>
                    <div id="2" class="keypadButton"> 2 </div>
                    <div id="3" class="keypadButton"> 3 </div>
                </div>
                <div class="buttonsRow">
                    <div id="4" class="keypadButton"> 4 </div>
                    <div id="5" class="keypadButton"> 5 </div>
                    <div id="6" class="keypadButton"> 6 </div>
                </div>
                <div class="buttonsRow">
                    <div id="7" class="keypadButton"> 7 </div>
                    <div id="8" class="keypadButton"> 8 </div>
                    <div id="9" class="keypadButton"> 9 </div>
                </div>
                <div class="buttonsRow">
                    <div id="backspace" class="keypadButton"></div>
                    <div id="0" class="keypadButton"> 0 </div>
                    <div id="ok" class="keypadButton"></div>
                </div>
            </div>
            <div class="forgotPasswordDialog">
                <div class="dialog-title"> 
                    <div class="dialog-title-text"></div>
                </div>
                <div class="passwordText"> </div>
                <div class="button-bar"> 
                    <button>
                        <div class="button-text"></div>
                    </button>
                </div>
            </div>
    </body>
</html>
