<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="stylesheets/drop_down_dialog.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/widget_discrete_slider.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/light_dialog.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/widget_toggle.css" />
        <script type="text/javascript" src="strings/light_control_strings.js"></script>
        <script type="text/javascript" src="javascripts/local_debug.js"></script>
        <script type="text/javascript" src="javascripts/constants.js"></script> <!-- must be first -->
        <script type="text/javascript" src="javascripts/pillow.js"></script>
        <script type="text/javascript" src="javascripts/client_params_handler.js"></script>
        <script type="text/javascript" src="javascripts/lipc_event_handler.js"></script>
        <script type="text/javascript" src="javascripts/pillow_case.js"></script>
        <script type="text/javascript" src="javascripts/window_title.js"></script>
        <script type="text/javascript" src="javascripts/xor_button.js"></script>
        <script type="text/javascript" src="javascripts/light_config.js"></script>
        <script type="text/javascript" src="javascripts/light.js"></script>
        <script type="text/javascript" src="javascripts/light_dialog.js"></script>
        <script type="text/javascript" src="javascripts/widget_discrete_slider.js"></script>
        <!-- TODO: extract the caron-dialog positioning so we don't have to include widget_list -->
        <script type="text/javascript" src="javascripts/widget_list.js"></script>
    </head>
    <body id="body" class="body">
        <div id="popup" class="drop-down-dialog popup">
            <div id="als-adjust">
                <div id="auto"></div>
                <button id="check-box"></button>
            </div>
            <hr>
            <div id="dialog" class="drop-down-dialog dialog">
                <div id="controls" class="controls">
                    <button id="light-incr" class="light-incr"></button>
                    <div id="light-slider" class="discrete-slider vertical inverted show-numbers light-slider"></div>
                    <button id="light-decr" class = "light-decr"></button>
                </div>
                <div id="brackets" class="brackets">
                    <div id="bracketTop" class="bracket"></div>
                    <div id="gap"></div>
                    <div id="bracketBottom" class="bracket"></div>
                </div>
                <div id="info-turbobrightness" class="info-turbobrightness">
                    <button id="TurboBrightnessSelector" aria-label="Max Brightness"> </button>
                    <div id="gap1"></div>
                    <div class="text" id="high-info"></div>
                    <div id="gap2"></div>
                    <div class="text" id="low-info"></div>
                </div>
                <div id="info-normalbrightness" class="info-normalbrightness">
                    <div class="text" id="high-info"></div>
                    <div class="text" id="low-info"></div>
                </div>
            </div>
            <img id="caron" src="assets/drop_down_caron.png">
        </div>
    </body>
</html>
